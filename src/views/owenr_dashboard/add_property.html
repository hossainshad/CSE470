<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <link rel="stylesheet" href="addproperty.css">
</head>
<body>
    <div class="form-container">
        <h1>Add Property</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="property-name">Property Name</label>
                <input type="text" id="property-name" name="property-name" placeholder="Enter property name" required>
            </div>
            <div class="form-group">
                <label for="property-location">Select Property Location</label>
                <select id="property-location" name="property-location" required>
                    <option value="Dhanmondi">Dhanmondi</option>
                    <option value="Gulshan">Gulshan</option>
                    <option value="Banani">Banani</option>
                    <option value="Lalmatia">Lalmatia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="full-address">Full Address</label>
                <input type="text" id="full-address" name="full-address" placeholder="Enter full address" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="lift-status" name="lift-status">
                    Lift Available
                </label>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-submit">Add Property</button>
                <button type="button" class="btn-cancel" onclick="window.location.href='property.html';">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
